<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Button â€“ Inline SVG (verified working)</title>

  <link rel="stylesheet" href="../css/motion.css" />
  <link rel="stylesheet" href="../css/icon-animations.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>
<body>

  <button class="buy-btn" id="buy-btn">
    <span class="label">Buy Now</span>

    <!-- Spinner -->
    <svg class="spinner icon-spinner" viewBox="0 0 24 24">
      <circle class="track" cx="12" cy="12" r="10" fill="none" />
      <circle class="arc" cx="12" cy="12" r="10" fill="none" />
    </svg>

    <!-- Checkmark -->
    <svg class="checkmark icon-checkmark" viewBox="0 0 24 24">
      <circle class="circle" cx="12" cy="12" r="10" fill="none" />
      <polyline class="tick" points="7,12 10,15 17,8" fill="none" />
    </svg>
  </button>

  <script src="../js/buy-button.js"></script>
</body>
</html>
